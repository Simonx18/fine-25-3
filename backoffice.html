<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Backoffice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">Marketplace - Backoffice</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="./index.html">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="./backoffice.html">Backoffice <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<main role="main" class="container">
  <div class="starter-template mt-5">
    <h1>Gestione Prodotti</h1>
  </div>
  <form>
    <div class="form-group">
      <label for="name">Nome prodotto</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
    </div>
    <div class="form-group">
      <label for="description">Descrizione prodotto</label>
      <input type="text" class="form-control" id="description" required>
    </div>
    <div class="form-group">
      <label for="imageUrl">URL Immagine</label>
      <input type="text" class="form-control" id="imageUrl" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="brand">Marca del prodotto</label>
        <input type="text" class="form-control" id="brand" required>
      </div>
      <div class="form-group col-md-6">
        <label for="price">Prezzo</label>
        <input type="number" class="form-control" id="price" required>
      </div>
    </div>
    <button type="button" class="btn btn-success" onclick="createNew()">Crea nuovo</button>
    <button type="button" class="btn btn-primary" onclick="editProduct()">Modifica</button>
    <button type="button" class="btn btn-danger" onclick="deleteProduct()">Elimina</button>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6NmeHz" crossorigin="anonymous"></script>
<script src="./backoffice.js"></script>
</body>
</html>
